{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="rusername" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="rpassword" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password_confirm" placeholder="Confirm Password" type="password">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
    <h2 id="register_error"></h2>
{% endblock %}
